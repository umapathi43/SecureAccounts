<section id="tooltip-validation">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="row mb-3 d-flex justify-content-end">
              <span style="float: right"> <b>Ref No:</b> 1234567890</span>
            </div>
            <form
              class="needs-validation mt-2"
              #orderForm="ngForm"
              (ngSubmit)="orderForm.form.valid && onSubmit(orderForm)"
            >
              <div class="form-row">
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Select Item</label>
                  <select
                    name="fname"
                    class="form-control"
                    id="validationTooltip01"
                    [(ngModel)]="model.orderDate"
                    #fname="ngModel"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && fname.invalid,
                      'is-valid': orderForm.submitted && !fname.invalid
                    }"
                    required
                  >
                    <option value="10">Select Iteam</option>
                  </select>
                  <div
                    *ngIf="orderForm.submitted && !fname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>

                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip0">Select Batch</label>
                  <select
                    name="fname"
                    class="form-control"
                    id="validationTooltip0"
                    [(ngModel)]="model.orderDate"
                    #fname="ngModel"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && fname.invalid,
                      'is-valid': orderForm.submitted && !fname.invalid
                    }"
                    required
                  >
                    <option value="10">Select Batch</option>
                  </select>
                </div>

                <div class="col-md-2 mb-1 form-group">
                  <div class="form-group">
                    <label for="validationTooltip01">Quantity Per Pack</label>
                    <input
                      type="number"
                      id="hidden-label-form-5"
                      class="form-control"
                      name="QtyPerPack"
                      [(ngModel)]="model.QtyPerPack"
                      #QtyPerPack="ngModel"
                      required
                    />
                  </div>
                </div>

                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Batch No</label>
                  <input
                    type="number"
                    id="hidden-label-form-5"
                    class="form-control"
                    name="batchNo"
                    [(ngModel)]="model.batchNo"
                    #batchNo="ngModel"
                    required
                  />
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Expiry</label>
                  <input
                    type="number"
                    id="hidden-label-form-5"
                    class="form-control"
                    name="expiry"
                    [(ngModel)]="model.expiry"
                    #expiry="ngModel"
                    required
                  />
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">MRP</label>
                  <input
                    type="number"
                    id="hidden-label-form-5"
                    class="form-control"
                    name="mrp"
                    [(ngModel)]="model.mrp"
                    #mrp="ngModel"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Purchase Rate</label>
                  <input
                    type="number"
                    id="hidden-label-form-5"
                    class="form-control"
                    name="purchaseRate"
                    [(ngModel)]="model.purchaseRate"
                    #purchaseRate="ngModel"
                    required
                  />
                </div>
                <div class="col-md-2 mb-1 form-group">
                  <label for="validationTooltip01">Sale Rate</label>
                  <input
                    type="number"
                    id="hidden-label-form-5"
                    class="form-control"
                    name="saleRate"
                    [(ngModel)]="model.saleRate"
                    #saleRate="ngModel"
                    required
                  />
                </div>
                <!-- <div class="col-md-3 mb-1 form-group">
                  <label for="validationTooltip01">Special Sale Rate</label>
                </div> -->
                <div class="col-md- mb-1 form-group">
                  <label for="validationTooltip01">Available Stock</label>
                  <input
                    type="number"
                    id="hidden-label-form-5"
                    class="form-control"
                    name="available"
                    [(ngModel)]="model.availableStock"
                    #available="ngModel"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
