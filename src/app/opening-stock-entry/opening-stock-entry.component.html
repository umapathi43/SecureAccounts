<section id="tooltip-validation">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form class="needs-validation" #orderForm="ngForm">
              <div class="form-row">
                <div class="col-md-4 mb-1 form-group">
                  <label for="validationTooltip01">Order Date</label>
                  <input
                    class="form-control round"
                    placeholder="yyyy-mm-dd"
                    name="indate"
                    #indate="ngModel"
                    [(ngModel)]="orginDate"
                    ngbDatepicker
                    #d2="ngbDatepicker"
                    (click)="d2.toggle()"
                    required
                  />
                  <!-- <div class="input-group-append">
                    <div class="input-group-text" (click)="d2.toggle()">
                      <i class="fa fa-calendar" style="cursor: pointer"></i>
                    </div>
                  </div> -->
                  <div
                    *ngIf="orderForm.submitted && !indate.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>

                <div class="col-md-4 mb-1 mt-3 form-group">
                  <button class="btn btn-primary mr-2" type="submit">
                    Load From Negative Stock
                  </button>
                </div>
                <div class="col-md-4 mb-1 form-group">
                  <div>
                    <label>Srt%:</label>
                    <input
                      type="number"
                      name="srtn"
                      class="form-control round"
                      id="validationTooltip02"
                      [(ngModel)]="model.srt"
                      #srtn="ngModel"
                      [ngClass]="{
                        'is-invalid': orderForm.submitted && srtn.invalid,
                        'is-valid': orderForm.submitted && !srtn.invalid
                      }"
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label for="ngx-filter-ref"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="form-control form-control-sm d-inline-block width-200"
                  type="text"
                  placeholder="Filter the Name column..."
                />
              </label>
            </fieldset>
            <ngx-datatable
              class="bootstrap core-bootstrap"
              style="height: 400px"
              [columns]="columns2"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [rowHeight]="50"
              [rows]="Items"
              [externalPaging]="false"
              [scrollbarH]="true"
              [scrollbarV]="true"
            >
              <ngx-datatable-column name="Name" prop="name" [width]="130">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <ng-select
                    [items]="itemArray"
                    bindLabel="itemName"
                    bindValue="id"
                    appendTo="body"
                    autofocus
                    [(ngModel)]="item.itemName"
                    name="itemName{{ rowIndex }} "
                    #itemName="ngModel"
                    placeholder="No Item selected"
                    style="width: 119px"
                    #select9
                  >
                  </ng-select>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Expiry"
                prop="enter expiry"
                [width]="130"
              >
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="enterexpiry{{ rowIndex }}"
                    [(ngModel)]="item.expiryDate"
                    ngbDatepicker
                    #m="ngbDatepicker"
                    (click)="m.toggle()"
                    required
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="EnterMRP"
                prop="entermrp"
                [width]="100"
              >
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.entermrp"
                    name="entermrp{{ rowIndex }}"
                    placeholder="entermrp"
                    (change)="forTotalMRP()"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="EnterQty"
                prop="enterqty"
                [width]="100"
              >
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.enterqty"
                    name="enterqty{{ rowIndex }}"
                    placeholder="enterqty"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="EnterPurchaseRate"
                prop="enterpurchaserate"
                [width]="130"
              >
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.enterpurchaserate"
                    name="enterpurchaserate{{ rowIndex }}"
                    placeholder="EnterPurchaseRate"
                    (change)="purchaseCount()"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="SRT" prop="srt" [width]="100">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.srt"
                    name="srt{{ rowIndex }}"
                    placeholder="SRT"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Amount" prop="amount" [width]="130">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.amount"
                    name="amount{{ rowIndex }}"
                    placeholder="amount "
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Qpk" prop="Qpk" [width]="130">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.Qpk"
                    name="Qpk{{ rowIndex }}"
                    placeholder="Qpk"
                    (keydown.Tab)="addItem()"
                  />
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Actions">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                  [width]="100"
                >
                  <a
                    *ngIf="rowIndex != Items.length - 1 || Items.length > 1"
                    (click)="removeItem(rowIndex)"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="addItem()"
            >
              Add Item
            </button>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="basic-form-layouts">
  <div class="row match-height">
    <!-- Basic Form ends -->
    <!-- Hidden Label starts -->
    <div class="col-lg-12 col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <label class="mr-2">Total Items:</label>{{ totalItems }}
              </div>
              <div class="col-md-3">
                <label class="mr-2">Mrp Value:</label>{{ mrpAmount }}
              </div>
              <div class="col-md-3">
                <label class="mr-2">Purchase Value:</label>{{ purchaseVal }}
              </div>
              <div class="col-md-3">
                <label class="mr-2">Sales Value:</label>{{ salesVal }}
              </div>
            </div>
            <button
              class="btn btn-primary mt-2"
              type="submit"
              *ngIf="!CustomeId"
              (click)="onSubmit()"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-primary mr-2"
              (click)="updateStock()"
              *ngIf="CustomeId"
            >
              <i class="ft-check-square mr-1"></i>Update
            </button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="ft-x mr-1"></i>Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Hidden Label ends -->
  </div>
</section>
