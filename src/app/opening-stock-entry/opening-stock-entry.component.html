<section id="tooltip-validation">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form
              class="needs-validation"
              #orderForm="ngForm"
              (ngSubmit)="orderForm.form.valid && onSubmit(orderForm)"
            >
              <div class="form-row">
                <div class="col-md-4 mb-1 form-group">
                  <label for="validationTooltip01">Order Date</label>
                  <input
                    type="text"
                    name="fname"
                    class="form-control round"
                    id="validationTooltip01"
                    [(ngModel)]="model.orderDate"
                    #fname="ngModel"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && fname.invalid,
                      'is-valid': orderForm.submitted && !fname.invalid
                    }"
                    required
                  />
                  <div
                    *ngIf="orderForm.submitted && !fname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>

                <div class="col-md-4 mb-1 mt-3 form-group">
                  <button class="btn btn-primary mr-2" type="submit">
                    Load From Negative Stock
                  </button>
                </div>
                <div class="col-md-4 mb-1 form-group">
                  <div>
                    <label>Srt%:</label>
                    <input
                      type="number"
                      name="srtn"
                      class="form-control round"
                      id="validationTooltip02"
                      [(ngModel)]="model.srt"
                      #srtn="ngModel"
                      [ngClass]="{
                        'is-invalid': orderForm.submitted && srtn.invalid,
                        'is-valid': orderForm.submitted && !srtn.invalid
                      }"
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label for="ngx-filter-ref"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="form-control form-control-sm d-inline-block width-200"
                  type="text"
                  placeholder="Filter the Name column..."
                />
              </label>
            </fieldset>
            <ngx-datatable
              class="bootstrap core-bootstrap"
              style="height: 400px"
              [columns]="columns2"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [rowHeight]="50"
              [rows]="Items"
              [externalPaging]="false"
              [scrollbarH]="true"
              [scrollbarV]="true"
            >
              <ngx-datatable-column name="Item Name" prop="itemName">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <select
                    name="users-list-select"
                    class="form-control mr-1"
                    [(ngModel)]="item.itemName"
                    name="name{{ rowIndex }}"
                    placeholder="Select Iteam Name"
                  >
                    <option value="10">SelectIteamName</option>
                  </select>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Expiry" prop="enter expiry">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.enterexpiry"
                    name="enterexpiry{{ rowIndex }}"
                    placeholder="enterexpiry"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="EnterMRP" prop="entermrp">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.entermrp"
                    name="entermrp{{ rowIndex }}"
                    placeholder="entermrp"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="EnterQty" prop="enterqty">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.enterqty"
                    name="enterqty{{ rowIndex }}"
                    placeholder="enterqty"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="EnterPurchaseRate"
                prop="enterpurchaserate"
              >
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.enterpurchaserate"
                    name="enterpurchaserate{{ rowIndex }}"
                    placeholder="EnterPurchaseRate"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="SRT" prop="srt">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.srt"
                    name="srt{{ rowIndex }}"
                    placeholder="SRT"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Amount" prop="amount">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.amount"
                    name="amount{{ rowIndex }}"
                    placeholder="amount "
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Qpk" prop="Qpk">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.Qpk"
                    name="Qpk{{ rowIndex }}"
                    placeholder="Qpk"
                    (keydown.Tab)="addItem()"
                  />
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Actions">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <a
                    *ngIf="rowIndex != Items.length - 1 || Items.length > 1"
                    (click)="removeItem(rowIndex)"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="addItem()"
            >
              Add Item
            </button>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
