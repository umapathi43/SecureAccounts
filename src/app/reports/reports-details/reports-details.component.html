<ngx-spinner></ngx-spinner>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12"></div>
    <div class="col-12">
      <div class="card">
        <!-- <div class="card-header">
          <h4 class="card-title">
            Areas
          </h4>
        </div> -->
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label
                >Show
                <select
                  name="users-list-select"
                  class="
                    form-control form-control-sm
                    d-inline-block
                    width-100
                    p-right-25
                    pl-4
                    mx-1
                  "
                  (click)="updateLimit($event)"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
              <button
                class="float-right ml-1 btn btn-primary"
                type="button"
                (click)="goBack()"
              >
                Back
              </button>
              <label for="ngx-filter-ref" class="float-right"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="
                    form-control form-control-sm
                    d-inline-block
                    width-200
                    ml-1
                  "
                  type="text"
                  (keyup)="filterUpdate($event)"
                />
              </label>
            </fieldset>
            <ngx-datatable
              #tableRowDetails
              class="bootstrap core-bootstrap cursor-pointer"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              rowHeight="auto"
              [limit]="10"
              [rows]="rows"
              [columns]="columns"
            >
              <ngx-datatable-column
                name="Legder Name"
                prop="legderName"
                class="cursor-pointer"
                (activate)="detailsPage($event)"
              >
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Station"
                prop="station"
                class="cursor-pointer"
                (dblclick)="detailsPage('')"
              >
              </ngx-datatable-column>
              <ngx-datatable-column
                (dblclick)="detailsPage('')"
                name="Balance"
                prop="balance"
                class="cursor-pointer"
              ></ngx-datatable-column>

              <ngx-datatable-column name="Actions" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a [routerLink]="['/area/edit-area/', row.id]" class="mr-1"
                    ><i class="ft-edit text-primary cursor-pointer"></i
                  ></a>
                  <a (click)="Confirm(row.id)"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
