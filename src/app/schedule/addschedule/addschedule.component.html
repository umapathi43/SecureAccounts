<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title" *ngIf="!CustomeId">Add Schedule</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Schedule</h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form #userForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="sname"
                  [(ngModel)]="model.ScheduleName"
                  #sname="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && sname.invalid
                  }"
                  required
                />
              </div>
              <div class="form-group mb-2">
                <label for="basic-form-6">Warning</label>
                <select
                  id="basic-form-6"
                  name="aname"
                  [(ngModel)]="model.areaCreation.id"
                  #aname="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && aname.invalid
                  }"
                  required
                  class="form-control round"
                >
                  <option value="none" selected disabled>Warning</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="hidden-label-form-1"> Warning Message</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="incentive"
                  [(ngModel)]="model.incentive"
                  #incentive="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && incentive.invalid
                  }"
                  required
                />
              </div>
            </div>
            <button type="button" class="btn btn-primary mr-2">Save</button>

            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="ft-x mr-1"></i>Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
