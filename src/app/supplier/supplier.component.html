<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12"></div>
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">
            Suppliers
            <button
              type="button"
              (click)="exportPdf()"
              class="btn btn-primary mr-2"
            >
              Export Pdf
            </button>
            <button
              type="button"
              (click)="exportExcel()"
              class="btn btn-primary mr-2"
            >
              Export Excel
            </button>
            <button
              type="button"
              routerLink="/supplier/addsupplier"
              style="float: right"
              class="btn btn-primary mr-2"
            >
              Add Supplier
            </button>
          </h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label
                >Show
                <select
                  name="users-list-select"
                  class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                  (click)="updateLimit($event)"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
              <label for="ngx-filter-ref" class="float-right"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="form-control form-control-sm d-inline-block width-200 ml-1"
                  type="text"
                  (keyup)="filterUpdate($event)"
                />
              </label>
            </fieldset>
            <ngx-datatable
              #tableRowDetails
              class="bootstrap core-bootstrap"
              [columnMode]="ColumnMode.force"
              [footerHeight]="50"
              rowHeight="auto"
              [limit]="10"
              [rows]="rows"
              [columns]="columns"
            >
              <ngx-datatable-row-detail rowHeight="auto">
                <ng-template
                  let-row="row"
                  let-expanded="expanded"
                  ngx-datatable-row-detail-template
                >
                  <div class="ml-5 my-1">
                    <div><strong>Address : </strong> {{ row.Address }}</div>
                    <div><strong>GST Type :</strong> {{ row.GSTType }}</div>
                    <div><strong>discount :</strong> {{ row.discount }}</div>
                    <div>
                      <strong>modeofpayment :</strong> {{ row.modeofpayment }}
                    </div>
                    <div>
                      <strong>OpeningBalance Date :</strong>
                      {{ row.OpeningBalanceDate }}
                    </div>
                    <div>
                      <strong>Credit Days :</strong> {{ row.CreditDays }}
                    </div>

                    <div><strong>rate slab :</strong> {{ row.rateslab }}</div>
                  </div>
                </ng-template>
              </ngx-datatable-row-detail>
              <ngx-datatable-column
                [width]="50"
                [resizeable]="false"
                [sortable]="false"
                [draggable]="false"
                [canAutoResize]="false"
              >
                <ng-template
                  let-row="row"
                  let-expanded="expanded"
                  ngx-datatable-cell-template
                >
                  <a
                    href="javascript:void(0)"
                    [class.datatable-icon-right]="!expanded"
                    [class.datatable-icon-down]="expanded"
                    title="Expand/Collapse Row"
                    (click)="rowDetailsToggleExpand(row)"
                  >
                  </a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="ID" prop="ID" [width]="50">
              </ngx-datatable-column>
              <ngx-datatable-column name="Name" prop="Name" [width]="150">
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Mobile"
                prop="Mobile"
                [width]="150"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="GSTNo"
                prop="GSTNo"
                [width]="120"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="CreditLimit"
                prop="CreditLimit"
                [width]="70"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="OpeningBalance"
                prop="OpeningBalance"
                [width]="70"
              ></ngx-datatable-column>
              <ngx-datatable-column name="Actions" [width]="50">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a
                    [routerLink]="['/users/edit-supplier/', row.ID]"
                    class="mr-1"
                    ><i class="ft-edit text-primary cursor-pointer"></i
                  ></a>
                  <a (click)="Confirm()"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
