<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title" *ngIf="!CustomeId">Add Account</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Account</h4>
    </div>
    <div class="card-content" id="frmcard">
      <div class="card-body">
        <form #account="ngForm">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control"
                  name="cname"
                  [(ngModel)]="model.actName"
                  #cname="ngModel"
                  required
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group mb-2">
                <label for="basic-form-6">Account Head</label>
                <select
                  id="basic-form-6"
                  name="group"
                  class="form-control"
                  [(ngModel)]="model.actGroup"
                  #group="ngModel"
                  required
                >
                  <option value="none" selected disabled>Account Head</option>
                  <option
                    *ngFor="let item of accHeadArray"
                    value="{{ item.accountHeadName }}"
                  >
                    {{ item.accountHeadName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group mb-2">
                <label for="basic-form-6">Account Type</label>
                <select
                  id="basic-form-6"
                  name="tye"
                  class="form-control"
                  [(ngModel)]="model.actType"
                  #type="ngModel"
                  required
                >
                  <option value="none" selected disabled>Account Type</option>
                  <option
                    *ngFor="let item of accTypeArray"
                    value="{{ item.accountTypeName }}"
                  >
                    {{ item.accountTypeName }}
                  </option>
                </select>
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="hidden-label-form-7">Opening Balance</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  name="balance"
                  [(ngModel)]="model.openingBal"
                  #balance="ngModel"
                  required
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-8">Opening Balance Date</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp"
                    #dp="ngModel"
                    [(ngModel)]="popupModel"
                    ngbDatepicker
                    #d2="ngbDatepicker"
                    (click)="d2.toggle()"
                    required
                  />
                  <div class="input-group-append">
                    <div class="input-group-text" (click)="d2.toggle()">
                      <i class="fa fa-calendar" style="cursor: pointer"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary mr-2"
            *ngIf="!CustomeId"
            (click)="createAcount()"
          >
            <i class="ft-check-square mr-1"></i>Save
          </button>
          <button
            type="button"
            *ngIf="CustomeId"
            class="btn btn-primary mr-2"
            (click)="onUpdate(account)"
          >
            Update
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            <i class="ft-x mr-1"></i>Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
