<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title" *ngIf="!CustomeId">Add Salesman</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Salesman</h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="cname"
                />
              </div>
              <div class="form-group">
                <label for="hidden-label-form-1"> Target</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="cname"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="hidden-label-form-1"> Incentive %</label>
                <input
                  type="number"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="cname"
                />
              </div>
              <div class="form-group mb-2">
                <label for="basic-form-6">Area</label>
                <select
                  id="basic-form-6"
                  name="interested"
                  class="form-control round"
                >
                  <option value="none" selected disabled>Area</option>
                  <option value="design">asset</option>
                  <option value="development">liability</option>
                  <option value="development">income</option>
                  <option value="development">expenses</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-primary mr-2">
              <i class="ft-check-square mr-1"></i>Save
            </button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="ft-x mr-1"></i>Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
