<div class="modal-header" *ngIf="isModal">
  <h4 class="modal-title">Add Storetype</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    x
  </button>
</div>
<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header" *ngIf="!isModal">
      <h4 class="card-title" *ngIf="!CustomeId">Add Storetype</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Storetype</h4>
    </div>
    <div class="card-content" id="frmcard">
      <div class="card-body">
        <form #userForm="ngForm">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="sname"
                  [(ngModel)]="model.storeTypeName"
                  #sname="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && sname.invalid
                  }"
                  required
                />
              </div>
            </div>
            <div class="col-md-6"></div>
          </div>
          <button
            type="button"
            *ngIf="!CustomeId"
            class="btn btn-primary mr-2"
            (click)="onSubmit(userForm)"
          >
            <i class="ft-check-square mr-1"></i>
            Save
          </button>
          <button
            type="button"
            *ngIf="CustomeId"
            class="btn btn-primary mr-2"
            (click)="onUpdate(userForm)"
          >
            <i class="ft-check-square mr-1"></i>
            Update
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            <i class="ft-x mr-1"></i>Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
