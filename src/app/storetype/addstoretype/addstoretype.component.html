<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title" *ngIf="!CustomeId">Add Storetype</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Storetype</h4>
    </div>
    <div class="card-content" id="frmcard">
      <div class="card-body">
        <form #userForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  id="hidden-label-form-1"
                  class="form-control round"
                  name="sname"
                  [(ngModel)]="model.storeTypeName"
                  #sname="ngModel"
                  [ngClass]="{
                    'is-invalid': userForm.submitted && sname.invalid
                  }"
                  required
                />
              </div>
            </div>
            <div class="col-md-6"></div>

            <button
              type="button"
              *ngIf="!CustomeId"
              class="btn btn-primary mr-2"
              (click)="onSubmit(userForm)"
            >
              Save
            </button>
            <button
              type="button"
              *ngIf="CustomeId"
              class="btn btn-primary mr-2"
              (click)="onUpdate(userForm)"
            >
              Update
            </button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="ft-x mr-1"></i>Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
