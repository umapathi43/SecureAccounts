<section id="tooltip-validation">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form
              class="needs-validation"
              #orderForm="ngForm"
              (ngSubmit)="orderForm.form.valid && onSubmit(orderForm)"
            >
              <div class="form-row">
                <div class="col-md-5 mb-1 form-group">
                  <label for="validationTooltip01">Entry Date</label>
                  <input
                    type="text"
                    name="fname"
                    placeholder="yyyy-mm-dd"
                    class="form-control round"
                    id="validationTooltip01"
                    [(ngModel)]="model.entryDate"
                    #fname="ngModel"
                    ngbDatepicker
                    #m="ngbDatepicker"
                    (click)="m.toggle()"
                    [ngClass]="{
                      'is-invalid': orderForm.submitted && fname.invalid,
                      'is-valid': orderForm.submitted && !fname.invalid
                    }"
                    required
                  />
                  <!-- <div class="input-group-append">
                    <div class="input-group-text" (click)="m.toggle()">
                      <i class="fa fa-calendar" style="cursor: pointer"></i>
                    </div>
                  </div> -->
                  <div
                    *ngIf="orderForm.submitted && !fname.errors?.required"
                    class="valid-tooltip"
                  >
                    Looks good!
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label for="ngx-filter-ref"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="form-control form-control-sm d-inline-block width-200"
                  type="text"
                  placeholder="Filter the Name column..."
                />
              </label>
            </fieldset>
            <ngx-datatable
              class="bootstrap core-bootstrap"
              style="height: 400px"
              [columns]="columns2"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [rowHeight]="50"
              [rows]="Items"
              [externalPaging]="false"
              [scrollbarH]="true"
              [scrollbarV]="true"
            >
              <ngx-datatable-column name="Item Name" prop="itemName">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.itemName"
                    name="name{{ rowIndex }}"
                    placeholder="Name"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name=" Batch" prop="Batch" s>
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control qtyWidth"
                    [(ngModel)]="item.Batch"
                    name="batch{{ rowIndex }}"
                    placeholder="Batch"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Pack Qty" prop="packQty">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.packQty"
                    name="packQty{{ rowIndex }}"
                    placeholder="Pack Qty"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="LoosQty" prop="loosQty">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.loosQty"
                    name="loosQty{{ rowIndex }}"
                    placeholder="Loos Qty"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="TotalQty" prop="totalQty">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.totalQty"
                    name="totalQty{{ rowIndex }}"
                    placeholder="Total Qty"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Rate" prop="rate" [width]="100">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.rate"
                    name="rate{{ rowIndex }}"
                    placeholder="Rate"
                  />
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Amount" prop="amount" [width]="100">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="item.amount"
                    name="amount{{ rowIndex }}"
                    placeholder="Amount "
                    (keydown.Tab)="addItem()"
                  />
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column name="Actions">
                <ng-template
                  let-item="row"
                  ngx-datatable-cell-template
                  let-rowIndex="rowIndex"
                >
                  <a
                    *ngIf="rowIndex != Items.length - 1 || Items.length > 1"
                    (click)="removeItem(rowIndex)"
                    ><i class="ft-trash text-danger cursor-pointer"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              (click)="addItem()"
            >
              Add Item
            </button>
            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
