<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title" *ngIf="!CustomeId">Add Item</h4>
      <h4 class="card-title" *ngIf="CustomeId">Edit Item</h4>
    </div>
    <div class="card-content">
      <div class="card-body" id="frmcard">
        <form #itmForm="ngForm">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="hidden-label-form-1"> Name</label>
                <input
                  type="text"
                  [(ngModel)]="model.itemName"
                  id="hidden-label-form-1"
                  class="form-control"
                  name="itemname"
                  #itemname="ngModel"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Packing</label>
                <ng-select
                  [items]="packList"
                  bindLabel="packName"
                  bindValue="id"
                  [(ngModel)]="model.selectedPack"
                  name="packn"
                  #packn="ngModel"
                  placeholder="No Packing selected"
                  (keyup.enter)="AddPack()"
                  (search)="OnPackChange($event)"
                  (ngModelChange)="qtyChange(model.selectedPack)"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="hidden-label-form-1">Qty Per Pack</label>
                <input
                  type="number"
                  id="hidden-label-form-1"
                  class="form-control"
                  name="qytPerPack"
                  #qytPerPack="ngModel"
                  [(ngModel)]="model.qytPerPack"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Mfg</label>
                <ng-select
                  [items]="manfList"
                  bindLabel="manufacturerName"
                  bindValue="id"
                  [(ngModel)]="model.selectedManf"
                  name="mafnn"
                  #mafnnn="ngModel"
                  (keyup.enter)="AddManf()"
                  (search)="OnManfChange($event)"
                  placeholder="No Mfg selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Group</label>
                <ng-select
                  [items]="grpList"
                  bindLabel="groupName"
                  bindValue="id"
                  [(ngModel)]="model.selectedGrp"
                  name="groupname"
                  #groupname="ngModel"
                  (keyup.enter)="AddGrp()"
                  (search)="OnGrpChange($event)"
                  placeholder="No Group selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Store Type</label>
                <ng-select
                  [items]="strTypeList"
                  bindLabel="storeTypeName"
                  bindValue="id"
                  [(ngModel)]="model.selectedStrtype"
                  name="storeTypeName"
                  #storeTypeName="ngModel"
                  (keyup.enter)="AddStrType()"
                  (search)="OnStrTypeChange($event)"
                  placeholder="No Store Type selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Schedule</label>
                <ng-select
                  [items]="schList"
                  bindLabel="schedulerName"
                  bindValue="id"
                  [(ngModel)]="model.selectedSch"
                  name="schedulerName"
                  #schedulerName="ngModel"
                  (keyup.enter)="AddSch()"
                  (search)="OnSchChange($event)"
                  placeholder="No Schedule selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Composition</label>
                <ng-select
                  [items]="compList"
                  bindLabel="cName"
                  bindValue="id"
                  [(ngModel)]="model.selectedComp"
                  name="cName"
                  #cName="ngModel"
                  (keyup.enter)="AddComp()"
                  (search)="OnCmpChange($event)"
                  placeholder="No Composition selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">HSN</label>
                <ng-select
                  [items]="hsnList"
                  bindLabel="hsnName"
                  bindValue="id"
                  [(ngModel)]="model.selectedHSN"
                  name="hsnn"
                  #hsnn="ngModel"
                  (keyup.enter)="Addhsn()"
                  (search)="OnHsnChange($event)"
                  placeholder="No HSN selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7align-items-center"
                  >Min Discount
                </label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  name="minDis"
                  #minDis="ngModel"
                  [(ngModel)]="model.minDis"
                  placeholder="Min Dis"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7align-items-center">
                  Max Discount</label
                >

                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  name="maxDis"
                  #maxDis="ngModel"
                  [(ngModel)]="model.maxDis"
                  placeholder="Max Dis"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7">Min Quantity</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  name="minQty"
                  #minQty="ngModel"
                  [(ngModel)]="model.minQty"
                  placeholder="min"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7"> Max quantity</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  name="maxQty"
                  maxQty="ngModel"
                  [(ngModel)]="model.maxQty"
                  placeholder="max"
                />
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7">Rate a</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  [(ngModel)]="model.rateA"
                  name="rateA"
                  #rateA="ngModel"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7">Rate b</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  [(ngModel)]="model.rateB"
                  name="rateB"
                  #rateB="ngModel"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7">Rate c</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  [(ngModel)]="model.rateC"
                  name="rateC"
                  #rateC="ngModel"
                />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="hidden-label-form-7">Rate d</label>
                <input
                  type="number"
                  id="hidden-label-form-5"
                  class="form-control"
                  [(ngModel)]="model.rateD"
                  name="rateD"
                  #rateD="ngModel"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">GST</label>
                <ng-select
                  [items]="gstTypeList"
                  bindLabel="gstTypeName"
                  bindValue="id"
                  [(ngModel)]="model.selectedGST"
                  name="gstn"
                  #gstn="ngModel"
                  placeholder="No GST selected"
                >
                </ng-select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="basic-form-6">Discount Slab</label>
                <ng-select
                  [items]="discountList"
                  bindLabel="discountSlabName"
                  bindValue="id"
                  [(ngModel)]="model.selectedDisc"
                  name="discn"
                  #discn="ngModel"
                  (keyup.enter)="AddDiscountSlab()"
                  (search)="OnDiscChange($event)"
                  placeholder="No Discount Slab selected"
                >
                </ng-select>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary mr-2">
            <i class="ft-check-square mr-1"></i>Save
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            <i class="ft-x mr-1"></i>Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
