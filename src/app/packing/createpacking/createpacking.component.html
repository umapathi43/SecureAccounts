<div class="col-lg-12 col-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" *ngIf="!CustomeId">Add Pack</h4>
        <h4 class="card-title" *ngIf="CustomeId">Edit Pack</h4>
      </div>
      <div class="card-content">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="hidden-label-form-1"> Name</label>
                  <input
                    type="text"
                    id="hidden-label-form-1"
                    class="form-control round"
                    name="cname"
                  />
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-group">
                  <label for="hidden-label-form-1"> Quantity</label>
                  <input
                    type="text"
                    id="hidden-label-form-1"
                    class="form-control round"
                    name="Quantity"
                  />
                </div>
              </div>

              <button type="button" class="btn btn-primary mr-2">
                <i class="ft-check-square mr-1"></i>Save
              </button>
              <button type="button" class="btn btn-secondary" (click)="goBack()">
                <i class="ft-x mr-1"></i>Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
